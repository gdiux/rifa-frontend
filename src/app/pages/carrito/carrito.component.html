<div style="height: 100px;"></div>

<section class="py-5 bg-white">

    <div class="d-flex align-items-start justify-content-between flex-wrap container">

        <!-- DETAILS -->
        <div class="mx-auto">

            <div class="col-12 overflow-auto px-2 scroll-cart" style="max-height: 550px;">
                <div class="d-sm-flex justify-content-between align-items-center my-2 pb-3 border-bottom">
                    <div class="d-block d-sm-flex align-items-center text-center text-sm-start">
                        <a class="d-inline-block flex-shrink-0 mx-auto me-sm-4">
                            <img width="160" alt="rifa bmw convertible" src="../../../assets/img/01.webp">
                        </a>
                        <div class="pt-2">
                            <h3 class="product-title fs-base mb-2">
                                <a> Boleta de BMW Convertible  </a></h3>
                            <div class="fs-lg text-accent pt-2"> $ 100,000 </div>
                        </div>
                    </div>
                    <div class="pt-2 pt-sm-0 ps-sm-3 mx-auto mx-sm-0 text-center text-sm-start" style="max-width: 9rem;">
                        <label for="Cantidad1" class="form-label">Cantidad</label>
                        <input (keyup)="updateQty(newCant.value)" (change)="updateQty(newCant.value)" #newCant type="number" id="Cantidad1" min="1" class="form-control" [value]="carrito.qty">
                    </div>
                </div>
                <!---->
                <!---->
                <!---->
            </div>

        </div>
        <!-- DETAILS -->

        <!-- TOTALES -->
        <div class="mx-auto">
            <div class="card card-body border-0 shadow-sm pb-1 me-lg-1">

                <div class="pt-md-2 pt-lg-0 text-center mb-3">
                    <p class="mb-0 text-center">Total</p>
                    <h2 class="mb-0 text-center text-primary"> {{ carrito.qty * precio | currency: '$': 'symbol' : '1.0-0' }} </h2>
                </div>
                <hr>
                <!-- FORM -->
                <div class="mt-3 py-4">

                    <h4 class="text-dark">Datos</h4>

                    <form autocomplete="off" action="https://checkout.wompi.co/p/" method="GET">

                        <div class="col-auto mb-2">
                            <input type="text" placeholder="Nombres" class="form-control text-capitalize">
                            <label for=""><small>* obligatorio</small></label>
                        </div>
                        <div class="col-auto mb-2">
                            <input type="text" placeholder="Correo" class="form-control text-capitalize">
                            <label for=""><small>* obligatorio</small></label>
                        </div>
                        <div class="col-auto mb-2">
                            <input type="text" placeholder="Telefono" class="form-control text-capitalize">
                            <label for=""><small>* obligatorio</small></label>
                        </div>

                        <!-- OBLIGATORIOS -->
                        <input type="hidden" name="public-key" [value]="pub_key" />
                        <input type="hidden" name="currency" value="COP" />
                        <input type="hidden" name="amount-in-cents" [value]="(carrito.qty * precio)*100   " />
                        <input type="hidden" name="reference" [value]="uuid.getDashFreeUUID()" />
                        <!-- OPCIONALES -->
                        <input type="hidden" name="redirect-url" [value]="url" />
                        <input type="hidden" name="tax-in-cents:vat" value="0" />
                        <input type="hidden" name="tax-in-cents:consumption" value="0" />
                        <input type="hidden" name="customer-data:email" value="gacpdesigns@gmail.com" />
                        <input type="hidden" name="customer-data:full-name" value="Alejandro Contreras" />
                        <input type="hidden" name="customer-data:phone-number" value="3166078657" />
                        <input type="hidden" name="customer-data:legal-id" value="19776943" />
                        <input type="hidden" name="customer-data:legal-id-type" value="CC" />
                        <input type="hidden" name="shipping-address:address-line-1" value="Cucuta, norte de santander" />
                        <input type="hidden" name="shipping-address:country" value="CO" />
                        <input type="hidden" name="shipping-address:phone-number" value="3166078657" />
                        <input type="hidden" name="shipping-address:city" value="Cucuta" />
                        <input type="hidden" name="shipping-address:region" value="Norte de santander" />

                        <div>
                            <!-- Flush list group -->
                            <h4 class="text-dark mb-2">Metodos de pago:</h4>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item border-0 py-0 my-0"><small class="text-muted">* Bancolombia </small> </li>
                                <li class="list-group-item border-0 py-0 my-0"><small class="text-muted">* Tarjetas de Credito </small> </li>
                                <li class="list-group-item border-0 py-0 my-0"><small class="text-muted">* Nequi </small> </li>
                                <li class="list-group-item border-0 py-0 my-0"><small class="text-muted">* PSE </small> </li>
                                <li class="list-group-item border-0 py-0 my-0"><small class="text-muted">* Corresponsales </small> </li>
                            </ul>
                        </div>

                        <button class="btn btn-primary btn-sm w-100 mt-2" type="submit">Pagar con Wompi</button>

                    </form>


                </div>

                <!-- FORM -->
            </div>
        </div>
        <!-- TOTALES -->

    </div>

</section>
